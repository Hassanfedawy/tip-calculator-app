<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <div><h2>splitter</h2></div>
<div class="container">
<div class="inputcard">
<div class="price">
  <label for="price">Bill</label> <br>
  <input type="number" id="price">
</div>
<p>Select tip %</p>
<div class="percentage">
  <div class="percent_option1" id="percent_option1">5%</div>
  <div class="percent_option2" id="percent_option2">10%</div>
  <div class="percent_option3" id="percent_option3">15%</div>
  <div class="percent_option4" id="percent_option4">25%</div>
  <div class="percent_option5" id="percent_option5">50%</div>
  <input type="number" id="custom" placeholder="Custom">
</div>
<div>
<p>Number of People</p>
<input type="number" id="number_of_people">
</div>
</div>
<div class="outputcard">
  <div class="output">
<div class="tip">
  
  <p class="tip_Text">Tip Amount <br> <span> /person </span></p>

  <h1 id="wholetip">--</h1>
</div>

<div class="wholeprice">
  
  <p class="total_Text"> Total <br> <span> /person </span></p>

  <h1 id="wholeprice">--</h1>
</div>
</div>
<button id="calculate">Enter</button>
<button id="reset">Reset</button>
</div>
</div>
  <script src="index.js"></script>
</body>
</html>
